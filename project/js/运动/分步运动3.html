<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>分步运动</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#ul1{width:490px;height:490px; border:#000 solid 1px;margin:0 auto; position:relative;}
#ul1 li{width:150px;margin-left:10px;margin-top:10px;height:150px;background:#999; float: left;}
</style>
<script src="move8.js"></script>
<script>
window.onload=function(){
	var oUl=document.getElementById('ul1');
	var aLi=document.getElementById('ul1').children;	
	var oBtn=document.getElementById('btn1');
	var aPos=[];
	var ready=true;
	var content=0;
	
	//1.布局转换
	for(var i=0;i<aLi.length;i++){
		aPos.push({
				left:aLi[i].offsetLeft,
				top:aLi[i].offsetTop,
				width:150,
				height:150,
				opacity:1
			});
		aLi[i].style.left=aPos[i].left+'px';	
		aLi[i].style.top=aPos[i].top+'px';	
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.position='absolute';
		aLi[i].style.margin=0;
		aLi[i].innerHTML=content++;
	}
	
	oBtn.onclick=function(){
		if(!ready) return;
		ready=false;
		//2.收
		down();
	};
	function down(){
		var i=aLi.length-1;
		var timer=setInterval(function(){
			//办事
			(function(index){
				move(aLi[i],{
						left:oUl.offsetWidth/2,
						top:oUl.offsetHeight,
						opacity:0,
						width:0,
						height:0
					},{fn:function(){
						if(0==index){
							//收完了
							//准备数据
							for(var i=0;i<aLi.length;i++){
								aLi[i].innerHTML=content++;	
							}
							//放
							up();
						}
					}}
				);	
			})(i);
			
			//console.log(i);
			i--;
			if(i==-1){
				clearInterval(timer);	
			}
		},100);	
	}
	function up(){
		var i=aLi.length-1;
		var timer=setInterval(function(){
			(function(index){
				move(aLi[i],aPos[i],{fn:function(){
					if(index==0){
						ready=true;	
					}
				}});
			})(i);
			i--;
			if(i==-1){
				clearInterval(timer);	
			}
		},100);	
	}
};
</script>
</head>

<body>

<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
<input type="button" value="下一张" id="btn1">
</body>
</html>
