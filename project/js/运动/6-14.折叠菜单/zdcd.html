<script src="move7.js"></script>
<script>
window.onload=function(){
	var oNav=document.getElementById('nav');
	var aLi=oNav.children;
	var aUl=oNav.getElementsByTagName('ul');
	var aH2=oNav.getElementsByTagName('h2');
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onclick=function(){
			
			if(aH2[this.index].className){
				move(aUl[this.index],{height:0});
				aH2[this.index].className='';
			}else{
				for(var i=0;i<aLi.length;i++){
					aH2[i].className='';
					move(aUl[i],{height:0});		
				}
				aH2[this.index].className='active';
				var h=aUl[this.index].children.length*24;
				move(aUl[this.index],{height:h});	
			}
		};	
	}
};
</script>
